<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="v-card">
        <header class="v-card__header">
          <figure>
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Photo of Jessica Randall"
              title="Jessica Randall's photo"
              width="90"
              class="v-card__avatar"
            />
          </figure>
          <h1 class="v-card__title">Jessica Randall</h1>
          <address class="v-card__location">London, United Kingdom</address>
        </header>
        <main class="v-card__body">
          <q class="v-card__bio">Front-end developer and avid reader.</q>
        </main>
        <footer class="v-card__footer">
          <nav class="v-card__links">
            <ul>
              <li>
                <a class="btn v-card__btn" title="Link to GitHub" href="#"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  class="btn v-card__btn"
                  title="Link to Frontend Mentor"
                  href="#"
                  >Frontend Mentor</a
                >
              </li>
              <li>
                <a class="btn v-card__btn" title="Link to LinkedIn" href="#"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a class="btn v-card__btn" title="Link to Twitter" href="#"
                  >Twitter</a
                >
              </li>
              <li>
                <a class="btn v-card__btn" title="Link to Instagram" href="#"
                  >Instagram</a
                >
              </li>
            </ul>
          </nav>
        </footer>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/c99rahul" target="_blank" rel="noopener"
          >Rahul</a
        >.
      </div>
    </div>
  </body>
</html>
